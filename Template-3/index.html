            <div class="registration-form">
                <h2>Register Now!</h2>
                <form action="submit_registration.php" method="post">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" min="5" max="18" required>
                    </div>
                    <div class="form-group">
                        <label for="standard">Standard:</label>
                        <select id="standard" name="standard" required>
                            <option value="">Select Standard</option>
                            <option value="1">1st</option>
                            <option value="2">2nd</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email ID:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="reason">Why eCourse?</label>
                        <textarea id="reason" name="reason" rows="5" placeholder="What made you consider joining eCourse?" required></textarea>
                    </div>
                    <button type="submit">Register</button>
                </form>
            </div>
        </section>
