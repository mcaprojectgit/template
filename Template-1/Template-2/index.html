<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Free Session</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <img src="" alt="Logo">
            <div class="nav-links">
                <a href="#">Study Materials</a>
                <a href="#">Parent's Section</a>
                <a href="#">Scholarship</a>
                <a href="#">Our Centers</a>
                <a href="#">Why Us</a>
                <a href="#">Fee Structure<a>
                <a href="#">Login</a>
                <a href="#"><i class="phone-icon"></i></a>
                <a href="#"><i class="contact-icon"></i></a>
            </div>
        </div>
        <div class="content">
            <div class="promo-section">
                <img src="promo-image.png" alt="Promo">
            </div>
            <div class="form-container">
                <h2>Book your Free Session</h2>
                <p>Learn from India's best teachers</p>
                <div class="session-mode">
                    <label>
                        <input type="radio" name="session-mode" value="online" checked> Online
                    </label>
                    <label>
                        <input type="radio" name="session-mode" value="offline"> Offline
                    </label>
                </div>
                <form>
                    <input type="text" placeholder="Enter Name of your Child" required>
                    <div class="mobile-otp">
                        <input type="text" placeholder="Enter your Mobile Number" required>
                        <button type="button">Send OTP</button>
                    </div>
                    <input type="email" placeholder="Email Address">
                    <select required>
                        <option value="" disabled selected>State</option>
                        <option value="state1">State 1</option>
                        <option value="state2">State 2</option>
                        <!-- Add more states as needed -->
                    </select>
                    <button type="submit">Continue to Schedule</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
